server:
    port: 10344
    address: localhost


# security configuration (this key should be unique for your application, and kept secret)
jhipster.security.rememberme.key: boinq

async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000

spring:
    profiles: dev
    
    datasource:
        dataSourceClassName: org.h2.jdbcx.JdbcDataSource
        url: jdbc:h2:mem:boinq
        databaseName:
        serverName:
        username:
        password:

    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        database: H2
        openInView: false
        show_sql: true
        generate-ddl: false
        hibernate:
            ddl-auto: none
            naming-strategy: org.hibernate.cfg.EJB3NamingStrategy
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true

    mail:
        host: localhost
        port: 25
        user:
        password:
        protocol: smtp
        tls: false
        auth: false

    fuseki:
        port: 8899
        configfile: fuseki/localdata.ttl
        jettyconfigfile: fuseki/jetty-fuseki.xml

    tripleupload:
        endpoint: 
            update: http://localhost:8899/META_DYNAMIC/update
            sparql: http://localhost:8888/fuseki/sparql
            meta: http://localhost:8899/META_DYNAMIC/update
        graphbase: http://www.boinq.org/data/graph/
        metagraph: http://www.boinq.org/data/meta/

metrics:
    jmx.enabled: false
    
swagger:
    apiDocsLocation: http://localhost:8080
    title: jhipster API
    description: jhipster applications and beyond!
    termsOfServiceUrl: http://jhipster.github.io/
    contact:
    license: Apache 2.0
    licenseUrl: http://www.apache.org/licenses/LICENSE-2.0.html    
