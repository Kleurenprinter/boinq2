# Disable the spring security default configuration from spring-boot-actuator
management.security.enabled: true
security.basic.enabled: false

# Disable Jolokia - An http/json bridge for remote JMX access
endpoints.jolokia.enabled: false

# security configuration (this key should be unique for your application, and kept secret)
jhipster.security.rememberme.key: boinq

async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000

spring:
    mail:
        host: localhost
        port: 25
        user:
        password:
        protocol: smtp
        tls: false
        auth: false

    messageSource:
        cacheSeconds: 1
        
    fuseki:
        port: 8899
        jettyconfigfile: fuseki/jetty-fuseki.xml

    triplestore:
        endpoint: 
            update: http://localhost:8899/DYNAMIC/update
            sparql: http://localhost:8888/fuseki/sparql
            meta: http://localhost:8899/DYNAMIC/update
        metagraph: http://www.boinq.org/iri/graph/meta/
        localdatasource: http://www.boinq.org/iri/localdatasource
            
    triplegen:
        baseIRI: http://www.boinq.org/iri/
        baseIRIlink: http://localhost:8888/iri/
# baseIRIlink is used by ELDA to translate the links for local development

    propertyplaceholder:
        templates:
         - 
           template: config/config_template.ttl
           target: src/main/webapp/elda/config.ttl

swagger:
    apiDocsLocation: http://localhost:8888
    title: boinq API
    description: boinq applications and beyond!
    termsOfServiceUrl: http://jhipster.github.io/
    contact:
    license: Apache 2.0
    licenseUrl: http://www.apache.org/licenses/LICENSE-2.0.html