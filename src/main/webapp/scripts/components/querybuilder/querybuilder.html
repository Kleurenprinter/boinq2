<div mouse-capture class="row">
	<div class="col-md-3 column">
		<h4>Drag track to the right</h4>
		<div class="row" ng-repeat="ds in datasources">
			<div>{{ds.name}}</div>
			<div class="btn btn-primary" ng-repeat="track in ds.tracks" draggable dragdata="track.id">{{track.name}}</div>
		</div>
	</div>
 	<div class="col-md-9 column">
 		<div class="row well">
 			<svg width="100%"  height="275" droppable drop="dropped"  ng-mousemove="mouseMove($event)">
 				<line ng-repeat="fj in activeFJ" ng-attr-x1="{{fj.sourceSelect.viewX}}" ng-attr-y1="{{fj.sourceSelect.viewY}}" ng-attr-x2="{{fj.targetSelect.viewX}}" ng-attr-y2="{{fj.targetSelect.viewY}}" class="bnq_link" ng-class="overLink(fj)" ng-class="selectedLink(fj)" ng-mouseDown="lineMouseDown($event,fj)"/>
				<line ng-model="selectLine" ng-attr-x1="{{selectLine.x1}}" ng-attr-y1="{{selectLine.y1}}" ng-attr-x2="{{selectLine.x2}}" ng-attr-y2="{{selectLine.y2}}" class="bnq_drag_line" />
 				<circle ng-mousedown="ringMouseDown($event, fs)" ng-repeat="fs in activeFS" ng-attr-cx="{{fs.viewX}}" ng-attr-cy="{{fs.viewY}}" r="20" class="bnq_ds_ring"></circle>
 				<circle ng-mousedown="nodeMouseDown($event, fs)" ng-repeat="fs in activeFS" ng-attr-cx="{{fs.viewX}}" ng-attr-cy="{{fs.viewY}}" r="10" ng-class="selectedFS == fs ? 'bnq_ds_selected' : 'bnq_ds_circle'"></circle>
 			</svg>
 		</div>
 		<div class="row well">
			<joindetail join="selectedFJ"></joindetail>
			<featureselectdetail featureselect="selectedFS"></featureselectdetail>
 		</div>
 		<div class="row">
           <button type="button" class="btn btn-default" ng-click="save()">
	           <span class="glyphicon glyphicon-save"></span> Save
			</button>
 		</div>
	</div> 
 	
 
 </div>
