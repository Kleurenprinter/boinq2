	<div class="btn btn-primary" ng-repeat="crit in featureselect.criteria" ng-click="selectCriterion(crit)">{{crit.type}}</div>
	<div class="btn btn-primary" ng-click="addCriterion()">+</div>
</div>
<div class="row">
	<criteriondetail criterion="activeCriterion"></criteriondetail>
</div>
