<div>

    <h2>Projects</h2>

    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#saveProjectModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Project
    </button>
    <div class="modal fade" id="saveProjectModal" tabindex="-1" role="dialog" aria-labelledby="myProjectLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myProjectLabel">Create or edit a Project</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="project.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" name="title"
                                   ng-model="project.title" ng-minlength=1 ng-maxlength=50 required>
                        </div>

						<div class="form-group">
							<label>Datasources</label>
							<table class="table table-striped"
								ng-show="project.datasources != null && project.datasources.length > 0">
								<thead>
									<tr>
										<th>ID</th>
										<th>name</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="datasource in project.datasources">
										<td>{{datasource.id}}</td>
										<td>{{datasource.name}}</td>
										<td>
											<div
												ng-click="removeDatasourceFromProject(datasource, project)"
												class="btn btn-danger btn-xs">
												<span class="glyphicon glyphicon-remove-circle"></span>
												Delete
											</div>
										</td>

									</tr>
								</tbody>
							</table>
							<div class="input-group">
								<select name="addDatasource" ng-model="datasourceToAdd"
									class="form-control">
									<option ng-repeat="datasource in datasources"
										value="{{datasource.id}}">{{datasource.name}}</option>
								</select>
								<div class="input-group-addon"
									ng-click="addDatasourceToProject(datasourceToAdd,project)">
									<span class="glyphicon glyphicon-flash"></span>Add
								</div>
							</div>
						</div>
					</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Datasources</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in projects">
                    <td>{{project.id}}</td>
                    <td>{{project.title}}</td>
                    <td>
                    	<table class="table table-striped">
                    		<thead>
                    			<tr>
                    				<th>ID</th>
                    				<th>name</th>
                    			</tr>
                    		</thead>
                    		<tbody>
                    			<tr ng-repeat="datasource in project.datasources">
                    				<td>{{datasource.id}}</td>
                    				<td>{{datasource.name}}</td>
                    			</tr>
                    		</tbody>
                    	</table>
                    </td>
                    <td>
                        <button type="submit"
                                ng-click="update(project.id)"
                                class="btn">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(project.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
