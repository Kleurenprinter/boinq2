<div class="nav-tabs-justified" data-toggle="tooltip" title="{{term.uri.value}}">
	{{term.label.value}}
<div ng-click="getChildTerms(term)" class="btn btn-xs">
	<span class="glyphicon glyphicon-circle-arrow-down"></span>
</div>
<div ng-click="selectHandler(term)" class="btn btn-xs"> <!-- -->
	<span class="glyphicon glyphicon-ok"></span>
</div>
</div>
<ul class="treeNode">
	<li class="treeNode" ng-repeat="term in term.subTerms">
		<term-tree-node></term-tree-node>
	</li>
</ul>
