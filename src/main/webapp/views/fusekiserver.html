<div ng-controller='FusekiController' ng-init="sendCommand('status')">
Server status: <span class='label' ng-class="(serverStatus=='STARTED'?'label-success':'label-danger')">{{serverStatus}}</span> 
	<button type="button" class="submitButton btn btn-default btn-xs"
		ng-click="sendCommand('status')"><span class="glyphicon glyphicon-refresh"></span>Refresh</button>
<button type="button" class="submitButton btn btn-default btn-xs"
		ng-click="sendCommand('start')"><span class="glyphicon glyphicon-play"></span>Start</button>
<button type="button" class="submitButton btn btn-default btn-xs"
		ng-click="sendCommand('stop')"><span class="glyphicon glyphicon-stop"></span>Stop</button>
</div>
